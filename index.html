<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️scratch vibe☁️</title>
    <style>
        /* Center the iframe and add a border */
        .iframe-container {
            width: 53%; /* Adjust the width of the container */
            margin: 20px auto 100px; /* Adjust spacing */
            padding: 0px;
            border: 10px solid #FFFFFF; /* White border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        iframe {
            width: 100%;
            height: 750px; /* Adjust height to fit your content */
            border: none; /* Remove iframe border */
        }
        /* Centered and styled heading */
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* White color */
            font-size: 2.5em;
            margin: 40px 0 20px; /* Top and bottom spacing */
            text-shadow: 0 4px 4px rgba(255, 255, 255, 0.5); /* Add a slight shadow for visibility */
        }
        body {
            background-color: #0f0f0f; /* Light gray background */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>☁️scratch vibe☁️</h1>
    <div class="iframe-container">
        <iframe src="sv.html" title="☁️scratch vibe☁️"></iframe>
    </div>
</body>
</html>
