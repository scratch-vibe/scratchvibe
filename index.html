<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️scratch vibe☁️</title>
    <style>
        /* Center the iframe and add a border */
        .iframe-container {
            width: 60vw; /* Reduced to 60% of the viewport width */
            max-width: 1080px; /* Scaled-down maximum width (75% of 1440px) */
            margin: 20px auto; /* Center the container */
            border: 10px solid #FFFFFF; /* White border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0px 128px rgba(255, 255, 255, 0.25); /* Shadow effect */
            background-color: transparent; /* Transparent container */
            position: relative;
        }

        iframe {
            width: 100%; /* Full width of the container */
            height: calc((60vw * 3 / 4)); /* Maintain 4:3 aspect ratio */
            max-height: 810px; /* Scaled-down maximum height (75% of 1080px) */
            border: none; /* Remove iframe border */
        }

        /* Centered and styled heading */
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* White color */
            font-size: 2.5em;
            margin: 40px 0 20px; /* Top and bottom spacing */
            text-shadow: 0 0px 64px rgba(0, 0, 0, 0.5); /* Add a slight shadow for visibility */
        }

        body {
            background-color: #151515; /* Light gray background */
            margin: 0;
            padding: 0;
            text-align: center; /* Center the iframe container */
        }
    </style>
</head>
<body>
    <h1>☁️scratch vibe☁️</h1>
    <div class="iframe-container">
        <iframe src="sv.html" title="☁️scratch vibe☁️"></iframe>
    </div>
</body>
</html>
